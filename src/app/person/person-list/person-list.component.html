<div style="width: 70%">
  <button mat-fab class="boton-crear" matTooltip="Crear"
          (click)=goToDetail(null)>
    <mat-icon>add</mat-icon>
  </button>
  <table mat-table [dataSource]="persons" *ngIf="!loading" class="mat-elevation-z8" style="width: 100%">

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre y apellido</th>
      <td mat-cell *matCellDef="let row"> {{row.showName()}} </td>
    </ng-container>

    <!-- age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Edad</th>
      <td mat-cell *matCellDef="let row"> {{row.age}} </td>
    </ng-container>

    <!-- option Column -->
    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef> Opciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button
                matTooltip="Detalle"
                (click)="goToDetail(row)">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button
                matTooltip="Eliminar"
                (click)="delete(row.id)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-spinner *ngIf="loading" style="margin: 0px auto"></mat-spinner>
