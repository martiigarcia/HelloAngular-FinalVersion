<mat-toolbar class="barra" color="primary" style="justify-content: space-between;">
  <button mat-icon-button (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  {{title}}
  <div *ngIf="authenticationService.isLoggedIn()" style="align-items: center;display: flex;">
    <span>{{(authenticationService.loggedIn | async) | userShow}}</span>
    <button mat-icon-button (click)="logOut()" matTooltip="Cerrar sesiÃ³n">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    fixedInViewport="true"
    mode="side"
    opened="{{ isExpanded }}">
    <sidenav [isExpanded]="isExpanded"></sidenav>
  </mat-sidenav>
  <mat-sidenav-content [style.margin-left.px]="!isExpanded ? 60 : 250">
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
