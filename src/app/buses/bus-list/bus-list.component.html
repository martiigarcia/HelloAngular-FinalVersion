<div style="width: 70%">
  <button mat-fab class="boton-crear" matTooltip="Crear"
          (click)=goToDetail(null)>
    <mat-icon>add</mat-icon>
  </button>

  <table mat-table [dataSource]="buses" *ngIf="!loading" class="mat-elevation-z8" style="width: 100%">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>


    <ng-container matColumnDef="licencePlate">
      <th mat-header-cell *matHeaderCellDef> Patente</th>
      <td mat-cell *matCellDef="let row"> {{row.getLicensePlate()}} </td>
    </ng-container>


    <ng-container matColumnDef="numberOfSeats">
      <th mat-header-cell *matHeaderCellDef> NÃºmero de asientos</th>
      <td mat-cell *matCellDef="let row"> {{row.numberOfSeats}} </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Modelo y marca</th>
      <td mat-cell *matCellDef="let row"> {{row.showModel()}} </td>
    </ng-container>

    option Column
    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef> Opciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button
                matTooltip="Detalle"
                (click)="goToDetail(row)">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button
                matTooltip="Eliminar"
                (click)="delete(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
<mat-spinner *ngIf="loading" style="margin: 0px auto"></mat-spinner>
